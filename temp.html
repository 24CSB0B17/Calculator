<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome !</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text" placeholder="Here">
    </div>
    <div class="row">
      <button class="button bc">C</button>
      <button class="button b2">%</button>
      <button class="button b2">M+</button>
      <button class="button b2">M-</button>
    </div>
    <div class="row">
      <button class="button b1">7</button>
      <button class="button b1">8</button>
      <button class="button b1">9</button>
      <button class="button b2">*</button>
    </div>
    <div class="row">
      <button class="button b1">4</button>
      <button class="button b1">5</button>
      <button class="button b1">6</button>
      <button class="button b2">/</button>
    </div>
    <div class="row">
      <button class="button b1">1</button>
      <button class="button b1">2</button>
      <button class="button b1">3</button>
      <button class="button b2">+</button>
    </div>
    <div class="row">
      <button class="button b1">0</button>
      <button class="button b2">.</button>
      <button class="button b3">=</button>
      <button class="button b2">-</button>
    </div>
  </div>
</body>

</html>
